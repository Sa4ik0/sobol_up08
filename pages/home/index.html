<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header__logo">
                <img src="../../assets/icons/box_1.png" width="27" height="27">
                <h1 class="header__logo_text" href="#">Abito</h1>
            </div>
            <div class="header__items">
                <ul class="header__items_list">
                    <li class="header__items_list_items"><a href="#" class="header__items_list_items_text">Авто</a></li>
                    <li class="header__items_list_items"><a href="#" class="header__items_list_items_text">Недвижимость</a></li>
                    <li class="header__items_list_items"><a href="#" class="header__items_list_items_text">Работа</a></li>
                    <li class="header__items_list_items"><a href="#" class="header__items_list_items_text">Услуги</a></li>
                </ul>
            </div>
            <div class="header__buttons">
                <button class="header__buttons_reg">Вход и регистрация</button>
                <button class="header__buttons_post">Подать объявление</button>
            </div>
        </header>
        <form action="" class="search">
            <input type="text" name="search__text" class="search__text" placeholder="Поиск по объявлениям">
            <button type="submit" class="search__button"><img src="../../assets/icons/search_3.svg"><span class="search__button_text">Найти</span></button>
        </form>
    </div>
</body>
</html>
